<!doctype html>

    <html lang="it">

      <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Vue | Todolist</title>

        <!-- Favicon -->
        <link rel="icon" href="./assets/img/vue.png" type="image/png" />

        <!-- Google fonts -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

      </head>

      <body>

        <header></header>

        <main>
            <div id="app">

                <div class="input-group add_nota">
                    <input id="nuova_nota" v-model="nuovaNota" type="text" class="form-control" placeholder="Inserisci nuova nota" >
                    <button class="btn btn-outline-secondary" @click="addNota">ADD</button>
                </div>

                <div class="agenda">
                    <h3>NOTE</h3>
                    <ul class="list-group nota">
                        <li class="list-group-item d-flex justify-content-between" v-for="(nota, index) in agenda">
                            <span @keydown.enter.exact.prevent id="editabile" class="p-2" contenteditable>{{nota}}</span>
                            <div>
                                <i class="fas fa-check me-3" @click="addCompletata(index)"></i> 
                                <i class="fas fa-trash" @click="removeNota(index)"></i>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="agenda mt-5">
                    <h3>Note completate</h3>
                    <ul class="list-group nota">
                        <li class="list-group-item d-flex justify-content-between" v-for="(nota, index) in agendaCompletate">{{nota}}
                            <div>
                                <i class="fas fa-undo-alt" @click="undoNota(index)"></i>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="agenda mt-5">
                    <h3>CESTINO</h3>
                    <ul class="list-group nota">
                        <li class="list-group-item d-flex justify-content-between" v-for="(nota, index) in cestino">{{nota}}
                            <div>
                                <i class="fas fa-trash-restore me-3" @click="undoDelete(index)"></i>
                                <i class="fas fa-times" @click="deleteNota(index)"></i>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </main>

        <footer></footer>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/app.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

      </body>

    </html>
